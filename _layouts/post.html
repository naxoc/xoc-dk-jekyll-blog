---
layout: default
---

<main class="content" role="main">
  <article class="post">
    <div class="post-meta">
      <h1 class="post-title">{{ page.title }}</h1>
    </div>
    <section class="post-content">
      <div class="post-date">
        <time datetime="{{ page.date | date_to_xmlschema }}">{% include translated_date.html date=page.date format="%-d. %B %Y" lang="da" %}</time>
      </div>
      {{content}}
    </section>
    <footer class="post-footer">
      {% for category in page.category %}
      <a class="post-category-link" href="{{ site.baseurl }}/sektion/{{ category | slugify }}">{{ category }}</a>
      {% endfor %}
    </footer>
    {% include disqus.html %}
  </article>
</main>
